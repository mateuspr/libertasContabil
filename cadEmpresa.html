<!-- FIM DO MENU -->
<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
          <legend>Informações Gerais</legend>
        <div class="col-xs-4">
          <label for="razao">Razão Social</label>
          <input type="text" class="form-control" id="razao"  placeholder="Razão Social" />
        </div>  
        <div class="col-xs-2">  
          <label for="cnpj">CNPJ</label>
          <input type="text" class="form-control" id="cnpj"  placeholder="CNPJ" />
         </div>
        <div class="col-xs-3">  
          <label for="tel">Telefone</label>
          <input type="text" class="form-control" id="tel"  placeholder="Telefone" />
        </div>
        <div class="col-xs-3">   
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"  placeholder="E-mail" />
        </div>  
        
      </fieldset><br>
      <fieldset>
          <legend>Endereço</legend>
      <div class="col-xs-5">  
        <label for="log">Logradouro</label>
        <input type="" class="form-control" id="log"  placeholder="Logradouro" />
      </div>
      <div class="col-xs-1">  
        <label for="num">Número</label>
        <input type="text" class="form-control" id="num"  placeholder="Número" />
      </div>
      <div class="col-xs-3">  
        <label for="bai">Bairro</label>
        <input type="text" class="form-control" id="bai"  placeholder="Bairro" />
      </div>
      <div class="col-xs-5">  
        <label for="cid">Cidade</label>
        <input type="text" class="form-control" id="cid"  placeholder="Cidade" />
      </div>
      <div class="col-xs-1">  
        <label for="est">Estado</label>
        <input type="text" class="form-control" id="est"  placeholder="Estado" />
      </div>
    </fieldset><br>
      <fieldset>
          <legend>Dados Fiscais</legend>
            <div class="col-xs-2">   
              <label for="insEst">Inscrição Estadual</label>
              <input type="text" class="form-control" id="inscEst"  placeholder="Inscrição Estadual" />
            </div>
            <div class="col-xs-2">  
              <label for="insMun">Inscrição Municipal</label>
              <input type="text" class="form-control" id="insMun"  placeholder="Inscrição Municipal" />
            </div>            
            <div class="col-xs-3">  
              <label for="regJunCom">Registro Junta Comercial</label>
              <input type="text" class="form-control" id="regJunCom"  placeholder="Registro na Junta Comercial" />
            </div>
            <div class="col-xs-2">  
              <label for="dtAbe">Data Abertura</label>
              <input type="text" class="form-control" id="dtAbe"  placeholder="Data Abertura" />
            </div>
      </fieldset><br>
      <div class="form-inline">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="submit" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
